<div>
  <h2>Listagem de Clientes</h2>
  <button routerLink="/cliente/cadastro">Cadastrar Novo Cliente</button>
</div>
<div>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['nome']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome'];"></tr>
  </table>

  <!-- PaginaÃ§Ã£o -->
  <mat-paginator [length]="totalElements"
                 [pageSize]="size"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
